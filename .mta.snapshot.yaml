_schema-version: '3.1'
ID: Student_Details_Joule
version: 1.0.0
description: A simple CAP project.
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
  subdomain: trial-dev-bkip0wnv
build-parameters:
  before-all:
    - builder: custom
      commands:
        - rm -rf build/dist
        - mkdir -p build/dist
        - rm -rf build/ui-deployer
        - mkdir -p build/ui-deployer
    - builder: custom
      commands:
        - npm install --production
        - >-
          bash -c "cds -v | grep 'cds-dk' || npm i --production --no-save
          @sap/cds-dk"
        - bash -c "export PATH=$PATH:$(pwd)/node_modules/.bin"
        - cds build --production
  after-all:
    - builder: custom
      commands:
        - npm install
modules:
  - name: Student_Details_Joule-schoolmanagement
    type: html5
    path: app/school-management
    build-parameters:
      builder: custom
      commands:
        - rm -rf dist-zip dist
        - npm install
        - >-
          npx -p @ui5/cli@^3.0.0 ui5 build --dest dist
          --include-task=generateCachebusterInfo
        - mkdir dist-zip
        - bash -c "cd dist && npx bestzip ../dist-zip/schoolmanagement.zip *"
      _artifactName: schoolmanagement.zip
      supported-platforms: []
      build-result: dist-zip
  - name: Student_Details_Joule-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm
      ignore:
        - node_modules
        - package-lock.json
    requires:
      - name: Student_Details_Joule-service-uaa
      - name: Student_Details_Joule-service-db
  - name: Student_Details_Joule-srv
    type: nodejs
    path: gen/srv
    parameters:
      memory: 256MB
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    build-parameters:
      builder: npm
      ignore:
        - node_modules
        - package-lock.json
    requires:
      - name: Student_Details_Joule-service-uaa
      - name: Student_Details_Joule-service-db
      - name: Student_Details_Joule-service-destination
      - name: Student_Details_Joule-service-metadata
      - name: Student_Details_Joule-service-connectivity
      - name: Student_Details_Joule-service-logs
  - name: Student_Details_Joule-aux-destinations
    type: com.sap.application.content
    parameters:
      content:
        subaccount:
          existing_destinations_policy: update
          destinations:
            - Authentication: OAuth2UserTokenExchange
              Name: Student_Details_Joule-service-uaa
              ServiceInstanceName: Student_Details_Joule-uaa
              ServiceKeyName: Student_Details_Joule-uaa-key
              sap.cloud.service: lcap.Student_Details_Joule
            - Authentication: OAuth2UserTokenExchange
              Name: Student_Details_Joule-app-srv
              TokenServiceInstanceName: Student_Details_Joule-uaa
              TokenServiceKeyName: Student_Details_Joule-uaa-key
              URL: ~{srv-api/srv-url}
              sap.cloud.service: lcap.Student_Details_Joule
            - Name: Student_Details_Joule-service-html5-apps-repo-host
              ServiceInstanceName: Student_Details_Joule-html5-apps-repo-host
              ServiceKeyName: Student_Details_Joule-html5-apps-repo-host-key
              sap.cloud.service: lcap.Student_Details_Joule
            - Authentication: OAuth2UserTokenExchange
              Name: Student_Details_Joule-student_Details_JouleSrv
              TokenServiceInstanceName: Student_Details_Joule-uaa
              TokenServiceKeyName: Student_Details_Joule-uaa-key
              URL: ~{srv-api/srv-url}/service/student_Details_Joule
              sap.cloud.service: lcap.Student_Details_Joule
              sap.applicationdevelopment.actions.enabled: false
              sap.build.usage: CAP
              sap.processautomation.enabled: false
              HTML5.DynamicDestination: false
              WebIDEEnabled: false
              MobileEnabled: false
              AppgyverEnabled: false
    build-parameters:
      no-source: true
    requires:
      - name: Student_Details_Joule-service-uaa
        parameters:
          service-key:
            name: Student_Details_Joule-uaa-key
      - name: srv-api
      - name: Student_Details_Joule-service-html5-apps-repo-host
        parameters:
          service-key:
            name: Student_Details_Joule-html5-apps-repo-host-key
      - name: Student_Details_Joule-service-destination
        parameters:
          content-target: true
  - name: Student_Details_Joule-launchpad
    type: html5
    path: build/launchpad
    build-parameters:
      builder: custom
      commands:
        - npm install
        - >-
          npx -p @ui5/cli@^3.0.0 ui5 build --dest dist
          --include-task=generateCachebusterInfo
        - bash -c "cd dist && npx bestzip ../../../build/dist/launchpad.zip *"
        - rm -rf dist
      _artifactName: launchpad.zip
      supported-platforms: []
      build-result: ../../build/dist
  - name: Student_Details_Joule-aux-ui-deployer
    type: com.sap.application.content
    path: build/ui-deployer
    build-parameters:
      build-result: resources
      requires:
        - name: Student_Details_Joule-schoolmanagement
          artifacts:
            - schoolmanagement.zip
          target-path: resources
        - name: Student_Details_Joule-launchpad
          artifacts:
            - launchpad.zip
          target-path: resources
    requires:
      - name: Student_Details_Joule-service-html5-apps-repo-host
        parameters:
          content-target: true
resources:
  - type: org.cloudfoundry.managed-service
    name: Student_Details_Joule-service-uaa
    parameters:
      service: xsuaa
      service-plan: application
      service-name: Student_Details_Joule-uaa
      path: xs-security.json
      config:
        oauth2-configuration:
          redirect-uris:
            - https://${subdomain}.launchpad.${default-domain}/login/*
            - https://${subdomain}.${default-domain}/login/*
          credential-types:
            - binding-secret
            - x509
        xsappname: Student_Details_Joule-${space}
        role-collections: []
  - type: org.cloudfoundry.managed-service
    name: Student_Details_Joule-service-db
    parameters:
      service: hana
      service-plan: hdi-shared
      service-name: Student_Details_Joule-db
  - type: org.cloudfoundry.managed-service
    name: Student_Details_Joule-service-destination
    parameters:
      service: destination
      service-plan: lite
      service-name: Student_Details_Joule-destination
      config:
        HTML5Runtime_enabled: true
        version: 1.0.0
  - type: org.cloudfoundry.user-provided-service
    name: Student_Details_Joule-service-metadata
    parameters:
      service: metadata
      service-plan: standard
      service-name: Student_Details_Joule-metadata
      config:
        default-domain: ${default-domain}
  - type: org.cloudfoundry.managed-service
    name: Student_Details_Joule-service-connectivity
    parameters:
      service: connectivity
      service-plan: lite
      service-name: Student_Details_Joule-connectivity
  - type: org.cloudfoundry.managed-service
    name: Student_Details_Joule-service-logs
    parameters:
      service: application-logs
      service-plan: lite
      service-name: Student_Details_Joule-logs
  - type: org.cloudfoundry.managed-service
    name: Student_Details_Joule-service-html5-apps-repo-host
    parameters:
      service: html5-apps-repo
      service-plan: app-host
      service-name: Student_Details_Joule-html5-apps-repo-host
